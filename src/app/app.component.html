<div class= "mat-elevation-z8 contenedor">
  <form [formGroup]="archive">
      <mat-form-field>
        <input matInput type="text" formControlName="Nombre" placeholder="Nombre">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="text" formControlName="Clase" placeholder="Clase">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="text" formControlName="Deck" placeholder="Deck">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="text" formControlName="NoblePhantasm" placeholder="Noble Phantasm">
      </mat-form-field>
      <br>
      <a *ngIf="isNew" mat-raised-button color="accent" (click)="addProuct()">AÃ±adir Servant</a>
      <a *ngIf="isEdit" mat-raised-button color="primary" (click)="updateProduct()">Editar Servant</a>
    </form>      
</div>

<div class="contenedor">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let item"> {{item.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let item"> {{item.Nombre}} </td>
  </ng-container>
  
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Clase </th>
    <td mat-cell *matCellDef="let item"> {{item.Clase}} </td>
  </ng-container>

  <ng-container matColumnDef="deck">
    <th mat-header-cell *matHeaderCellDef> Deck </th>
    <td mat-cell *matCellDef="let item"> {{item.Deck}} </td>
  </ng-container>

  <ng-container matColumnDef="np">
    <th mat-header-cell *matHeaderCellDef> Noble Phantasm </th>
    <td mat-cell *matCellDef="let item"> {{item.NoblePhantasm}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let item">
        <a mat-stroked-button color="primary" (click)="editProduct(item)">Editar</a>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let item">
        <a mat-stroked-button color="warn" (click)="deleteProduct(item.id)">Eliminar</a>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
